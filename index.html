<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>My name is Gabriel Rivera. My hobbies consist of Drawing, Running, Playing video games, and cycling. </h1>
    <h1> The current time is: <div id="timeNow"></div></h1> 


 <script>
   function doDate() {
    var time = "";


    var currentTime = new Date(); 
 
    var hours = currentTime.getHours();
   if( hours > 12) { hours-= 12;
} 
   else if (hours == 0) { hours = 12; } 
 
    time = hours +":" + currentTime.getMinutes() + ":" + currentTime.getSeconds(); 
    document.getElementById("timeNow").innerHTML = time; 
}
  
 
setInterval(doDate,0, 1000); 
 </script>
</body>
</html>
