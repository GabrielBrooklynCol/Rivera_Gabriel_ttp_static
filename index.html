<!DOCTYPE html>

<body>
    <h1>My name is Gabriel Rivera. My hobbies consist of Drawing, Running, Playing video games, and cycling. </h1>
    <h1> The current time is: <div id="timeNow"></div></h1> 


 <script>
   function doDate() {
    var time = "";


    var currentTime = new Date(); //This function will allow us to calculate time and have it actively update.
 
    var hours = currentTime.getHours();  //Allows us to posess Hours, Minutes, Seconds.  
   if( hours > 12) { hours-= 12;} 
   else if (hours == 0) { hours = 12; }  //they make sure the hours respect the 12 hour format. Once the getHours() past 12, It will subtract the hours var by the getHours().
  //If getHours() is 0, then the hours var will be 12.
 
    time = hours +":" + currentTime.getMinutes() + ":" + currentTime.getSeconds(); //The time that will be displayed
    document.getElementById("timeNow").innerHTML = time; 
}
  
 
setInterval(doDate,0, 1000);  //This will allow our time to be incremented without having to reset the browser/press a button.
 </script>
</body>
</html>
