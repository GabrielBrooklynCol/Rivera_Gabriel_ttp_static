 <script>
   function doDate() 
  {
    var timer = "";


    var currentTime = new Date(); 
 
    var hours = currentTime.getHours() 
   if( hours > 12) { hours-= 12} else if (hours == 0) { hours = 12; } 
 
    timer += hours +":" + currentTime.getMinutes() ":" + currentTime.getSeconds(); 
    document.getElementById("timeNow").innerHTML = timer; 
}
  
 
setInterval(doDate, 1000); 
 </script>
   <h1> The current time is: <div id="timeNow"></div></h1>
