 <script>
   function doDate() //This function will allow us to calculate time and have it actively update.
  {
    var timer = "";


    var currentTime = new Date(); 
 
    var hours = currentTime.getHours() 
   if( currentTime.getHours() > 12) { hours-= 12} else if (currentTime.getHours() == 0) { hours = 12; } 
 
    timer += hours +":" + currentTime.getMinutes() ":" + currentTime.getSeconds(); 
    document.getElementById("timeNow").innerHTML = timer; //Displaying time
}
 
setInterval(doDate, 1000); 
   <h1> The current time is: <div id="timeNow"></div></h1>
