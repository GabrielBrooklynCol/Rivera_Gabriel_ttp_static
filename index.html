<!DOCTYPE html>
<html>
<body>
    <h1>My name is Gabriel Rivera. My hobbies consist of Drawing, Running, Playing video games, and cycling. </h1>
    <h1> The current time is: <div id="timeNow"></div></h1> 


 <script>
   function obtainTime() {
    var time = "";


    var currentTime = new Date(); //This function will allow us to calculate time and have it actively update.
 
    var hours = currentTime.getHours();  //We will have a variable hold the hours. That way, we can have it in the conditional in order to enforce the 12 hour system
   if( hours > 12) { hours-= 12;} 
   else if (hours == 0) { hours = 12; }  
       //These conditionals make sure the hours respect the 12 hour format. Once the getHours() past 12, The hours var will be subtracted by 12. 
  //If hours is 0, then the hours var will change to 12.
 
    time = hours +":" + currentTime.getMinutes() + ":" + currentTime.getSeconds(); //The time that will be displayed
    document.getElementById("timeNow").innerHTML = time; 
}
  
 
setInterval(obtainTime,0, 1000);  //This will allow our time to be incremented without having to reset the browser/press a button.
 </script>
</body>
</html>
